<h3 class="title-view">
	<i class="glyphicon glyphicon-unchecked"></i>
	&nbsp;&nbsp;Fórmula
</h3>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered table-condensed">
			<thead>
				<tr>
					<th>Sensor</th>
					<th>Equipamento</th>
					<th>Fórmula</th>
					<th class="text-center" style="width: 100px">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="obj in sensorequipment">
					<td>{{obj.Sensor.description}}</td>
					<td>{{obj.Equipment.description}}</td>
					<td>{{obj.formula}}</td>
					<td class="text-center" style="width: 100px">
						<a type="button" class="btn btn-primary btn-xs" ng-href="#/sensorequipment-persist/{{obj.id}}">
							<i class="glyphicon glyphicon-pencil"></i>
						</a>
						<button type="button" class="btn btn-danger btn-xs" ng-click="delete(obj.id, $index)">
							<i class="glyphicon glyphicon-remove"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
