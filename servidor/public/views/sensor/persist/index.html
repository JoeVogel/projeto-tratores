<h3 class="title-view">
	<i class="glyphicon glyphicon-certificate"></i>
	&nbsp;&nbsp;Sensor
</h3>
<form role="form" class="ng-cloak">
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>Descrição</label>
        <input type="text" class="form-control" ng-model="data.description" placeholder="Digite a descrição" maxlength="60">
      </div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>Campo</label>
				<select class="form-control" ng-model="data.field">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
				</select>
      </div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>Caixa</label>
				<select class="form-control" ng-model="data.CaseId">
					<option value="{{obj.id}}" ng-repeat="obj in cases">{{obj.macAddress}}</option>
				</select>
      </div>
		</div>
	</div>
	<div class="form-group">
  	<button type="button" class="btn btn-success" ng-click="persist()">
      <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;Salvar
    </button>
  </div>
</form>
