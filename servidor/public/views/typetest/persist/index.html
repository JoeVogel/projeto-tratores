<h3 class="title-view">
	<i class="glyphicon glyphicon-align-justify"></i>
	&nbsp;&nbsp;Tipos de testes
</h3>
<form role="form" class="ng-cloak">
	<div class="row">
		<div class="col-sm-4">
	 		<div class="form-group">
	    	<label>Tipo do teste</label>
	    	<input type="text" class="form-control" ng-model="data.type" placeholder="Digite o tipo do teste" maxlength="200">
	  	</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>Tipo de terreno</label>
        <input type="text" class="form-control" ng-model="data.terrain" placeholder="Digite o tipo de terreno" maxlength="200">
      </div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>Duração</label>
        <input type="text" class="form-control" ng-model="data.duration" placeholder="Digite a duração" maxlength="20">
      </div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>Condições do tempo</label>
				<textarea type="text" class="form-control" ng-model="data.weather" placeholder="Digite a condição do tempo" rows="3"></textarea>
      </div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>Descrição</label>
				<textarea type="text" class="form-control" ng-model="data.description" placeholder="Digite a descrição" rows="3"></textarea>
      </div>
		</div>
	</div>
	<div class="form-group">
  	<button type="button" class="btn btn-success" ng-click="persist()">
      <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;Salvar
    </button>
  </div>
</form>
