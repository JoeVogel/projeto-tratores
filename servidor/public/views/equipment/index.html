<h3 class="title-view">
	<i class="glyphicon glyphicon-compressed"></i>
	&nbsp;&nbsp;Equipamento
</h3>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered table-condensed">
			<thead>
				<tr>
					<th>Descrição</th>
					<th>Modelo</th>
					<th class="text-center" style="width: 80px">Ano</th>
					<th class="text-center" style="width: 100px">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="obj in equipment">
					<td>{{obj.description}}</td>
					<td>{{obj.model}}</td>
					<td class="text-center" style="width: 80px">{{obj.year}}</td>
					<td class="text-center" style="width: 100px">
						<a type="button" class="btn btn-primary btn-xs" ng-href="#/equipment-persist/{{obj.id}}">
							<i class="glyphicon glyphicon-pencil"></i>
						</a>
						<button type="button" class="btn btn-danger btn-xs" ng-click="delete(obj.id, $index)">
							<i class="glyphicon glyphicon-remove"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
