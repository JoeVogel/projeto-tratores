<h3 class="title-view">
	<i class="glyphicon glyphicon-compressed"></i>
	&nbsp;&nbsp;Equipamento
</h3>
<form role="form" class="ng-cloak">
	<div class="row">
		<div class="col-sm-4">
	 		<div class="form-group">
	    	<label>Descrição</label>
	    	<input type="text" class="form-control" ng-model="data.description" placeholder="Digite a descrição" maxlength="60">
	  	</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>Modelo</label>
        <input type="text" class="form-control" ng-model="data.model" placeholder="Digite o modelo" maxlength="40">
      </div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>Ano</label>
				<select class="form-control" ng-model="data.year">
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
				</select>
      </div>
		</div>
	</div>
	<div class="form-group">
  	<button type="button" class="btn btn-success" ng-click="persist()">
      <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;Salvar
    </button>
  </div>
</form>
