<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/icon.png">
    <title>Projeto LATA</title>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/index/style.css" rel="stylesheet">
  </head>
  <body ng-controller="indexCtrl" class="ng-cloak">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="javascript:void(0)"></a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row img-center">
        <div class="col-sm-4">
          <img style="width: 300px; margin-top: 90px;" class="hidden-xs" src="/img/logosc.jpg">
        </div>
        <div class="col-sm-4">
          <img style="width: 350px" src="/img/logo.jpg">
        </div>
        <div class="col-sm-4">
          <img style="width: 250px; margin-top: 40px;" class="hidden-xs" src="/img/logopr.jpg">
        </div>
      </div>
      <form class="form-signin">
        <input type="text" class="form-control" placeholder="Email" ng-model="data.username">
        <input type="password" class="form-control" placeholder="Senha" ng-model="data.password">
        <div class="row">
          <div class="col-sm-12 text-center">
            <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="login()">Entrar</button>
          </div>
        </div>
      </form>
    </div>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/js/index/ctrl.js"></script>
  </body>
</html>
